{% extends "../components/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Anmelden</h2>
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="usernameInput" class="form-label">Benutzername</label>
        <input type="text" name="username" class="form-control" id="usernameInput" placeholder="3 Buchstaben Vorname, 3 Buchstaben Nachname" required>
        <div class="invalid-feedback">
            Bitte Benutzernamen eingeben.
        </div>
    </div>
    <div class="mb-3">
        <label for="passwordInput" class="form-label">Passwort</label>
        <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Passwort" required>
        <div class="invalid-feedback">
            Bitte Passwort eingeben.
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Anmelden</button>
</form>
{% endblock %}
