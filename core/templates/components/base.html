<!DOCTYPE html>
<html data-bs-theme="light" lang="de">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
</head>
<body>
<nav id="mainNav" class="navbar navbar-expand-md sticky-top navbar-shrink py-3 navbar-light">
    <div class="container"><a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="{% static 'logo_rfk.png' %}" width="200" height="62" class="d-inline-block align-text-center">

        <span>Bildungsplattform</span></a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div id="navcol-1" class="d-flex ms-auto order-5">
            {% if user.is_authenticated %}
            Servus {{ user.username }}!&nbsp;<a href="{% url 'logout' %}">Log Out</a>
            {% else %}
            <a href="{% url 'login' %}">Log In</a>
            {% endif %}
        </div>
    </div>
</nav>
<header class="bg-primary-gradient">
    <div class="container pt-4 pt-xl-5">
        <div class="row pt-5">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</header>
<footer class="bg-primary-gradient">
    <div class="container py-4 py-lg-5">
        <hr/>
        <div class="text-muted d-flex justify-content-between align-items-center pt-3">
            <p class="mb-0">Copyright Â© 2023 WTG Burgenland</p>

        </div>
    </div>
</footer>
</body>

</html>
