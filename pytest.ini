[tool:pytest]
DJANGO_SETTINGS_MODULE = bildungsplattform.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --reuse-db
    --nomigrations
    --cov=core
    --cov=erweiterungen
    --cov-report=html
    --cov-report=term-missing
    -v
markers =
    e2e: End-to-end tests
testpaths = 
    core/tests
    erweiterungen/tests
env =
    ENVIRONMENT=test
    DEBUG=False
    SECRET_KEY=test-secret-key-for-testing-only
    PGDATABASE=test_bildungsplattform
    PGUSER=postgres
    PGPASSWORD=test
    PGHOST=localhost
    PGPORT=5432